<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guitars, yeah!</title>
    <href="https://www.Guitarsyeah.com">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <header>
        <h1>Guitars yeah!</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h2>Welcome to Guitars yeah!</h2>
            <p>Your one-stop destination for all things guitar.</p>
        </section>

        <section id="about">
            <h2>About Us</h2>
            <p>We are passionate about guitars and aim to provide the best resources for guitar enthusiasts.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Guitars yeah!</p>
        <img src="guitar.jpg" alt="Electric guitar resting on a wooden stand as the main focus in a warmly lit music studio with a cozy creative atmosphere. Bold text reads Guitars Oh yeah. The scene feels energetic and inviting." class="logo">
    </footer>

    <script src="script.js"></script>

    <style>
        /* styles.css */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        header {
            background-color: #a58080;
            color: rgb(0, 0, 0);
            padding: 10px 20px;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
    </style>

    <script>
        // Example of a simple JavaScript function
        function showAlert() {
            alert("Welcome to Guitars yeah!");
        }   
        // Call the function when the page loads
        window.onload = showAlert;
        // Example of a simple JavaScript function
        function changeBackgroundColor() {
            document.body.style.backgroundColor = "#f0f0f0";
        }
    </script>   

    <script>
        // Call the function to change the background color
        changeBackgroundColor(); 
        // Example of a simple JavaScript function
        function toggleMenu() {
            const nav = document.querySelector('nav');
            nav.classList.toggle('active');
        }
        // Add event listener to toggle menu on click
        document.querySelector('header').addEventListener('click', toggleMenu);
        // Example of a simple JavaScript function
        function logMessage() {
            console.log("Welcome to Guitars yeah!");
        }
        // Call the function to log the message
        logMessage();
        // Example of a simple JavaScript function  

        function changeTextColor() {
            const sections = document.querySelectorAll('section');
            sections.forEach(section => {
                section.style.color = '#333';
            });
        }
